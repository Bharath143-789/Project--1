<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Course Registration</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      max-width: 500px;
      margin: 20px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px #aaa;
      position: relative;
    }

    fieldset {
      border: 1px solid #ccc;
      margin-bottom: 15px;
      padding: 15px;
    }

    legend {
      font-weight: bold;
      padding: 0 10px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      color: #444;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    input[type="radio"] {
      width: auto;
      margin-right: 8px;
    }

    .buttons {
      text-align: center;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .submit-btn {
      background-color: #4CAF50;
      color: white;
    }

    .reset-btn {
      background-color: #f44336;
      color: white;
    }

    /* Modal */
    #thankyouModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      z-index: 1000;
      position: relative;
    }

    /* Tooltip */
    .tooltip {
      position: absolute;
      right: 15px;
      top: 5px;
      font-size: 12px;
      color: red;
      z-index: 10;
    }
  </style>
</head>
<body>

  <h1>Register for Our Web Development Bootcamp</h1>

  <form id="regForm" onsubmit="showModal(event)">
    <fieldset>
      <legend>Personal Information</legend>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required maxlength="30">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required placeholder="1234567890">
    </fieldset>

    <fieldset>
      <legend>Course Details</legend>
      <label for="course">Select Course:</label>
      <select id="course" name="course" required>
        <option value="">--Choose--</option>
        <option value="frontend">Frontend Development</option>
        <option value="backend">Backend Development</option>
        <option value="fullstack">Fullstack Development</option>
      </select>

      <label>Mode:</label>
      <input type="radio" name="mode" value="online" required> Online
      <input type="radio" name="mode" value="offline" required> Offline
    </fieldset>

    <fieldset>
      <legend>Additional Info</legend>
      <label for="comments">Why are you joining?</label>
      <textarea id="comments" name="comments" rows="4" maxlength="200"></textarea>
    </fieldset>

    <div class="buttons">
      <button type="submit" class="submit-btn">Submit</button>
      <button type="reset" class="reset-btn">Reset</button>
    </div>
  </form>

  <div id="thankyouModal">
    <div class="modal-content">
      <h2>Thank You!</h2>
      <p>Your registration was successful.</p>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    function showModal(event) {
      event.preventDefault(); // prevent actual form submission
      document.getElementById("thankyouModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("thankyouModal").style.display = "none";
      document.getElementById("regForm").reset();
    }
  </script>

</body>
</html>
